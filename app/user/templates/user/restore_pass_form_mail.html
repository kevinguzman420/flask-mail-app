{# auth/templates/auth #}

{% extends 'base_template.html' %}

{% block content %}
    <h1>Restore your password:</h1>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}
            {{ form.email(autofocus=true) }} <br>
            {% for error in form.email.errors %}
                <span style="color:red;">{{ error }}</span>
            {% endfor %}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock content %}
