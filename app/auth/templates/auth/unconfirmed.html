{% extends 'base_template.html' %}

{% block content %}
    <h1>Welcome!</h1>
    <br>
    <p>You have not confirmed your account. Please check your inbox (and your spam folder) - you should have received an email with a confirmation link</p>
    <p>Didn't get the email?<a href=
                                "{{ 
                                    url_for('auth.resend_confirmation', 
                                    urlfor='auth.confirm_email',
                                    render_to='auth/activate.html',
                                    subject='Please confirm your email',
                                    txt_body='Hola {current_user.name} you are welcome.',
                                    flash_message='A new confirmation email has been sent.',
                                    redirect_page='auth.unconfirmed') 
                                }}"
                            >
                                Resend
                            </a>
    </p>
{% endblock content %}
